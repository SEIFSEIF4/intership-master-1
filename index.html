<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Üsküdar University Login" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="shortcut icon" href="images/UU-icon.ico" type="image/x-icon">
        
        <title>Üsküdar University Login</title>
    </head>
    <body>
        <main>
            <div class="overlay">
                <img src="images/Üsküdar_Üniversitesi_logo.png" alt="">
                <h1>Welcome to</h1>
                <span>Üsküdar University</span>
            </div>
        <div class="container text-center">
            <div class="row align-content-center">
                <div class="col-md-12">
                    <div class="login">
                        <a href="main.html"><img src="images/Üsküdar_Üniversitesi_logo.png" alt="logo"></a>
                        <h1>Üsküdar University Login</h1>
                        <form class="login-form needs-validation" novalidate>
                            <div class="mb-3">
                            <input type="email" class="form-control" id="studentId" aria-describedby="Student Id" placeholder="Student Id" required>
                            <div class="invalid-feedback">
                                Enter a valid Email
                                </div>
                            </div>
                            <div class="mb-3">
                            <input type="password" class="form-control" id="Password" placeholder="Password" required>
                            <div class="invalid-feedback">
                                Enter a valid password
                                </div>
                            </div>
                            <button type="submit" class="btn" >Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </main>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="./js/index.js"></script>
    </body>
</html>
